<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YT 1080p Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Grab your video</h1>
    <p>Paste a YouTube link, fetch available qualities, then pick the one you want (MP4/MKV). We'll merge video + audio and hand you the file.</p>
    <form id="download-form">
      <label class="field">
        <span>YouTube URL</span>
        <input id="url" name="url" type="url" placeholder="https://www.youtube.com/watch?v=..." required autocomplete="off">
      </label>

      <div id="options" class="field two-up" hidden>
        <label>
          <span>Quality</span>
          <select id="quality" name="quality"></select>
        </label>
        <label>
          <span>Format</span>
          <select id="container" name="container">
            <option value="mp4">MP4</option>
            <option value="mkv">MKV</option>
          </select>
        </label>
      </div>

      <label class="field">
        <span>Custom filename (optional)</span>
        <input id="filename" name="filename" type="text" placeholder="my-video">
      </label>

      <div class="actions">
        <button id="download-btn" type="submit">Fetch qualities</button>
        <button id="link-btn" type="button" class="secondary" disabled>Copy download link</button>
      </div>
      <div id="status" class="status" aria-live="polite"></div>
      <div id="progress-wrap" class="progress-wrap" hidden>
        <div id="progress-bar" class="progress"></div>
      </div>
    </form>

    <section class="history">
      <header>
        <h2>Recent downloads</h2>
        <button id="refresh-history" type="button" class="ghost">Refresh</button>
      </header>
      <ul id="history-list" class="history-list">
        <li class="muted">No downloads yet.</li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
