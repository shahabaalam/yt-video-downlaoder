<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YT 1080p Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Download 1080p + Audio</h1>
    <p>Paste a YouTube link, pick a quality or audio-only, and the server will fetch, merge, and hand you a single file.</p>
    <form id="download-form">
      <label class="field">
        <span>YouTube URL</span>
        <input id="url" name="url" type="url" placeholder="https://www.youtube.com/watch?v=..." required autocomplete="off">
      </label>

      <div class="field two-up">
        <label>
          <span>Quality</span>
          <select id="quality" name="quality">
            <option value="1080p">1080p</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="audio">Audio only</option>
          </select>
        </label>
        <label>
          <span>Custom filename (optional)</span>
          <input id="filename" name="filename" type="text" placeholder="my-video.mp4">
        </label>
      </div>

      <div class="actions">
        <button id="download-btn" type="submit">Download</button>
        <button id="link-btn" type="button" class="secondary">Copy download link</button>
      </div>
      <div id="status" class="status" aria-live="polite"></div>
    </form>

    <section class="history">
      <header>
        <h2>Recent downloads</h2>
        <button id="refresh-history" type="button" class="ghost">Refresh</button>
      </header>
      <ul id="history-list" class="history-list">
        <li class="muted">No downloads yet.</li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
