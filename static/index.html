<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YTGrab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand-mini" href="index.html" aria-label="YTGrab home">
        <img src="img/logo.png" alt="YTGrab logo">
      </a>
      <button class="nav-toggle" type="button" aria-label="Toggle menu" aria-expanded="false">â˜°</button>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="playlist.html">Playlist downloader</a>
        <a href="how.html">How to download</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="hero inline">
      <div class="brand-inline">
        <img src="img/logo.png" alt="YTGrab logo" class="logo">
        <h1>YTGrab</h1>
      </div>
      <p class="tagline">Paste a YouTube link, fetch real qualities, choose MP4 or MKV, and download.</p>
    </section>

    <section class="search-card">
      <form id="download-form" class="search-form">
        <label class="field full url-field">
          <span class="sr-only">YouTube URL</span>
          <input id="url" name="url" type="url" placeholder="Enter YouTube URL" required autocomplete="off">
          <button id="clear-url" type="button" class="clear-btn" aria-label="Clear URL" hidden>âœ•</button>
        </label>
        <button id="download-btn" type="submit" class="primary">Fetch formats</button>

        <label id="filename-field" class="field full filename-field hidden">
          <span class="label">Custom filename (optional)</span>
          <input id="filename" name="filename" type="text" placeholder="my-video">
        </label>

        <div class="status-line">
          <div id="status" class="status" aria-live="polite"></div>
          <div id="progress-wrap" class="progress-wrap" hidden>
            <div id="progress-bar" class="progress"></div>
          </div>
        </div>
      </form>
    </section>

    <section id="result-card" class="result-card" hidden>
      <div class="result-grid">
        <div class="preview">
          <div class="thumb-frame">
            <img id="media-thumb" alt="Video thumbnail" class="thumb" src="">
          </div>
          <h3 id="media-title" class="media-title"></h3>
        </div>

        <div class="formats">
          <div class="tab-bar">
            <button class="tab active" type="button" data-tab="audio" aria-selected="true">ðŸŽµ Audio</button>
            <button class="tab" type="button" data-tab="video" aria-selected="false">ðŸŽ¬ Video</button>
            <span class="tab disabled" aria-disabled="true">âž• Other</span>
          </div>

          <div id="audio-panel" class="tab-panel">
            <table class="format-table">
              <thead>
                <tr>
                  <th>File type</th>
                  <th>Format</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="audio-rows"></tbody>
            </table>
          </div>

          <div id="video-panel" class="tab-panel" hidden>
            <table class="format-table">
              <thead>
                <tr>
                  <th>File type</th>
                  <th>Format</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="video-rows"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <section class="history panel">
      <header>
        <h2>Recent downloads</h2>
        <button id="refresh-history" type="button" class="ghost">Refresh</button>
      </header>
      <ul id="history-list" class="history-list">
        <li class="muted">No downloads yet.</li>
      </ul>
    </section>

    <footer class="meta">
      <span>FFmpeg + yt-dlp active</span>
      <span>Temporary links expire ~30m</span>
      <span>Respect YouTube ToS</span>
    </footer>
  </main>

  <script src="app.js"></script>
  <script src="header.js"></script>
</body>
</html>
