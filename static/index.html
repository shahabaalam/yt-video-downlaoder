<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YT 1080p Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>Download 1080p + Audio</h1>
    <p>Paste a YouTube link, and the server will fetch, merge video and audio, and hand you a single MP4.</p>
    <form id="download-form">
      <label for="url">YouTube URL</label>
      <input id="url" name="url" type="url" placeholder="https://www.youtube.com/watch?v=..." required autocomplete="off">
      <button id="download-btn" type="submit">Download MP4</button>
      <div id="status" class="status" aria-live="polite"></div>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
