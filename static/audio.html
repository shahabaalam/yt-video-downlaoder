<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YTGrab Audio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <nav class="nav centered">
      <a href="index.html">Home</a>
      <a href="audio.html">Audio downloader</a>
      <a href="how.html">How to download</a>
    </nav>
  </header>

  <main class="page">
    <section class="hero inline">
      <div class="brand-inline">
        <img src="img/logo.png" alt="YTGrab logo" class="logo">
        <h1>YTGrab Audio</h1>
      </div>
      <p class="tagline">Paste a YouTube link and grab the audio as M4A.</p>
    </section>

    <section class="search-card">
      <form id="download-form" class="search-form">
        <label class="field full">
          <span class="sr-only">YouTube URL</span>
          <input id="url" name="url" type="url" placeholder="Enter YouTube URL" required autocomplete="off">
        </label>

        <div id="options" class="field full" hidden>
          <label class="field full">
            <span class="label">Audio quality</span>
            <select id="audio-quality" name="quality"></select>
          </label>
        </div>

        <label class="field full">
          <span class="label">Custom filename (optional)</span>
          <input id="filename" name="filename" type="text" placeholder="my-audio">
        </label>

        <button id="download-btn" type="submit" class="primary">Fetch audio qualities</button>

        <div class="status-line">
          <div id="status" class="status" aria-live="polite"></div>
          <div id="progress-wrap" class="progress-wrap" hidden>
            <div id="progress-bar" class="progress"></div>
          </div>
        </div>
      </form>
    </section>

    <section class="history panel">
      <header>
        <h2>Recent downloads</h2>
        <button id="refresh-history" type="button" class="ghost">Refresh</button>
      </header>
      <ul id="history-list" class="history-list">
        <li class="muted">No downloads yet.</li>
      </ul>
    </section>

    <footer class="meta">
      <span>FFmpeg + yt-dlp active</span>
      <span>Temporary links expire ~30m</span>
      <span>Respect YouTube ToS</span>
    </footer>
  </main>

  <script src="audio.js"></script>
</body>
</html>
