services:
  - type: web
    name: yt-dlp-downloader
    env: python
    plan: starter
    disk:
      - name: downloads
        mountPath: /data
        sizeGB: 5
    envVars:
      - key: DOWNLOAD_DIR
        value: /data/downloads
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-10000}
